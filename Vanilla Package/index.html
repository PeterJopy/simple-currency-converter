<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <section id="hero">
        <h1>Simple, Lightweight <span class="titlespan">Currency Converter</span>. Free Forever.</h1>

        <h2 id="subheading">🌍 Powered by Coinbase Market Currencies API v2.</h2>

    </section>



    <div class="converter">
        <div class="currency-input">
            
            <input type="number" id="amount1" placeholder="0" />
            <select id="currency1"></select>
        </div>
        <span class="equals">=</span>
        <div class="currency-input">
            <input type="number" id="amount2" placeholder="0.00" disabled />
            <select id="currency2"></select>
        </div>
    </div>





    <button id="theme-toggle" aria-label="Toggle light/dark mode" class="theme-toggle">
        <span id="theme-icon">🌞</span> 
    </button>

    <script src="scripts.js"></script>

    <section class="countries-title">
        <h2>52 Countries.</h2>
    </section>

    <div class="carousel-container">
        <div class="carousel">
            <img src="/flags-svg.svg" alt="Country Flag 1">
        </div>
    </div>





    <script>

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = '🌙'; 
            } else {
                themeIcon.textContent = '🌞'; 
            }
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
